<!-- this is a demo element that is being rendered by row-adder element -->
<dom-module id="demo-image-el">
    <style>
        :host {
            text-align: left;
        }
        img {
            height: 300px;
            width: 300px;
        }
    </style>
    <template>
        <img src$="[[src]]">
    </template>
    <script>
        Polymer({
            is: 'demo-image-el',

            properties: {
                src: {
                    type: String,
                    value: '',
                    reflectToAttribute: true,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
