<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/polymerfire/firebase-app.html">
<link rel="import" href="./bower_components/polymerfire/firebase-document.html">
<link rel="import" href="./bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="./bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="./bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="./bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="./bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./bower_components/component-list/component-list.html">

<dom-module id="template-creator">
    <template>
        <firebase-app
            auth-domain="__YOUR_AUTH_DOMAIN__"
            database-url="__YOUR_DATABASE_URL__"
            api-key="__YOUR_API_KEY__">
        </firebase-app>
        <firebase-document
            path="/components"
            data="{{components}}">
        </firebase-document>

        <app-drawer-layout>
            <app-drawer>
                <app-toolbar>
                    <div main-title>App name</div>
                </app-toolbar>
                <component-list components="[[components]]"></component-list>
            </app-drawer>
            <app-header-layout>
                <app-header>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>App name</div>
                    </app-toolbar>
                </app-header>
                <css-grid></css-grid>
            </app-header-layout>
        </app-drawer-layout>


    </template>
    <script src="https://pancake-cms.github.io/css-grid/index.js"></script>
    <script>
        Polymer({
            is: 'template-creator',

            properties: {
                components : {
                    type: Array,
                    notify: true
                }
            }
        })
    </script>
</dom-module>
