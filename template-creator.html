<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../app-layout/app-header/app-header.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../component-list/component-list.html">
<link rel="import" href="../css-grid/css-grid.html">
<link rel="import" href="../template-operator/template-operator.html">

<dom-module id="template-creator">
    <template>
        <style type="text/css">
            :host {
                display: none;
            }
            :host([active]){
                display: block;
            }
        </style>
        <firebase-document
            path="/components"
            data="{{components}}">
        </firebase-document>

        <app-drawer-layout>
            <app-drawer>
                <app-toolbar>
                    <div main-title>{{name}}</div>
                </app-toolbar>
                <component-list components="[[components]]"></component-list>
            </app-drawer>
            <app-header-layout>
                <template-operator name$="{{name}}"></template-operator>
                <css-grid
                    add-components-text="Try dragging and dropping components here"
                    path="/"
                    in-edit-mode="true">
                </css-grid>
            </app-header-layout>
        </app-drawer-layout>


    </template>
    <script>
        Polymer({
            is: 'template-creator',

            properties: {
                components : {
                    type: Array,
                    notify: true,
                },

                name: {
                    type: String,
                    notify: true
                }
            }
        })
    </script>
</dom-module>
